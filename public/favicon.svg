<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Crossed knife and fork -->

  <!-- Knife (top-left to bottom-right) -->
  <g transform="rotate(-45 16 16)">
    <!-- Blade -->
    <path d="M14 3 Q18 3 18 10 L18 14 L14 14 L14 3Z" fill="#000"/>
    <!-- Handle -->
    <rect x="13" y="14" width="6" height="12" rx="2" fill="#000"/>
  </g>

  <!-- Fork (top-right to bottom-left) -->
  <g transform="rotate(45 16 16)">
    <!-- Tines -->
    <rect x="11" y="3" width="2.5" height="9" rx="1" fill="#000"/>
    <rect x="14.75" y="3" width="2.5" height="9" rx="1" fill="#000"/>
    <rect x="18.5" y="3" width="2.5" height="9" rx="1" fill="#000"/>
    <!-- Neck -->
    <rect x="13" y="10" width="6" height="4" fill="#000"/>
    <!-- Handle -->
    <rect x="13" y="14" width="6" height="12" rx="2" fill="#000"/>
  </g>
</svg>
